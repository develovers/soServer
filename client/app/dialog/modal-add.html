<md-dialog>
    <md-content class="md-padding">
        <form name="userForm">
            <md-input-container flex>
                <label>User</label> <input ng-model="message.user">
            </md-input-container>
            <md-input-container flex>
                <label>Message</label> <input ng-model="message.message">
            </md-input-container>
        </form>
    </md-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()"> Cancel </md-button>
        <md-button ng-click="answer(message)" class="md-primary"> Send </md-button>
    </div>
</md-dialog>
